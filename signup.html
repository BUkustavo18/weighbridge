<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weighbridge Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Sign Up Box -->
        <div class="login-box">
            <div class="logo">
                <img src="images/logo.png" alt="Weighbridge Logo">
            </div>
            <h1>DEPARTMENT OF PUBLIC WORKS AND HIGHWAYS</h1>
            <h2>ANTI-TRUCK OVERLOADING OPERATION DAILY LOG</h2>
            <h3>WEIGHBRIDGE STATION</h3>
            <h4>Create Account</h4>

            <form action="register_user.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="usertype">Register As:</label>
                    <select id="usertype" name="usertype" required>
                        <option value="operator">Operator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-signup">create</button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                <p>Already have a role? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
